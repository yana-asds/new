<script>



var n1 = prompt ("Введите первое число");

if (operation=="+") {
	resalt = n1+n2;
alert ("Результат сложения = "+ (+n1+ +n2));
}

else if (operation=="-") {
	resalt = n1-n2;

else if (operation=="*") {
	resalt = n1*n2;
